<html>
<head>
  <title>Cool Racer</title>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="racer.js"></script>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
      color: #B0009A;
      font-family: Lobster;
      font-size: 2em;
      }
    header {
      height: 50%;
      min-height: 300px;
    }
    section {
      height: 50%;
      background-image:url('stars.gif');
      background-repeat: repeat;
    }
    h1 {
      text-align: center;
      margin: 0;
    }
    p {
      width: 300px;
      margin: 0 auto;
    }
    input[type=text] {
      width:300px;
      font-size: 1.5em;
      text-align: center;
      font-family: "Lobster";
      color: #B0009A;
    }
    button {
      width:300px;
      font-size: 50px;
      text-align: center;
      font-family: Lobster;
      color: #00B016;
    }

    .racer_table {
      position: relative;
      margin: 0 auto;
      padding-top: 100px;
      width: 100%;
      height: 75%;
    }

    .racer_table td {
      position: relative;
      height: 50px;
      width: 50px;
      min-width: 50px;
      min-height: 50px;
      /* border: solid gray 1px; */
    }

    .racer_table td:last-child {
      background-image:url('flag.gif');
      background-size: 130%;
    }

    .racer_table td.active {
      background-image:url('fish.gif');
      background-position: center;
      background-size: 100%;
    }

    .racer_table tr:nth-child(even) td.active {
      background-image:url('pug.gif');
    }

  </style>
</head>
<body>
  <header>
    <h1>Super cool racing game!</h1>
    <form>
      <p>
        <input id='player1' type="text" placeholder="Player 1 Name">
      </p>
      <p>
        <input id='player2' type="text" placeholder="Player 2 Name">
      </p>

    </form>
    <p>
        <!-- <input type="submit" value="Play!"> -->
        <button id="submit">Play!</button>
      </p>

  </header>
  <section>
    <table class="racer_table">

      <tr id="player1_strip">
        <td class="active" id="first-box"></td>
        <td id="second-box"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="last-box"></td>
      </tr>
      <tr id="player2_strip">
        <td id="first-box" class="active"></td>
        <td id="second-box"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td class="last-box"></td>
      </tr>
    </table>
  </section>
</body>
</html>
